<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon with jQuery</title>
    <style>
        /* Styling the balloon */
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%; /* To make it a perfect circle */
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s; /* Smooth transitions */
            cursor: pointer;
        }
    </style>
    <!-- Add jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="balloon" id="balloon"></div>

<script>
    $(document).ready(function() {
        let currentSize = 200; // Starting size
        let colors = ['red', 'green', 'blue']; // The color sequence for click
        let colorIndex = 0; // Track the color for clicks

        // Function to change the size and color on click
        $('#balloon').click(function() {
            // Increase the balloon size
            currentSize += 10;

            // Reset the balloon if it exceeds 420px
            if (currentSize > 420) {
                currentSize = 200;
                $(this).css({
                    width: currentSize + 'px',
                    height: currentSize + 'px',
                    backgroundColor: 'red' // Reset to red
                });
                colorIndex = 0; // Reset color index on explosion
            } else {
                // Update the balloon's size and color
                $(this).css({
                    width: currentSize + 'px',
                    height: currentSize + 'px',
                    backgroundColor: colors[colorIndex]
                });

                // Move to the next color in the sequence
                colorIndex = (colorIndex + 1) % colors.length;
            }
        });
    });
</script>

</body>
</html>
