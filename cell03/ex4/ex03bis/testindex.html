<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #ft_list {
            border: 1px solid #000;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .todo {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .todo:hover {
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Task Manager</h1>
<div id="ft_list"></div>
<button id="newTodoBtn">New</button>

<script type="text/javascript" src="testindex.js">
    
</script>

</body>
</html>
